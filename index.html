<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFC Test</title>
    </head>
    <body>
        <h1 id="msg"></h1>
        <script>
            const ndef = new NDEFReader();
            let ignoreRead = true;
            ndef.onreading = (event) => {
                if (ignoreRead) {
                    return;
                }

                console.log("We read a tag, but not during pending write!");
            };

            await ndef.scan();
            ignoreRead = false;
        </script>
    </body>
</html>
