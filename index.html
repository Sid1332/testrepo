<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFC Test</title>
    </head>
    <body>
        <h1 id="msg">Not ready</h1>
        <script>
            let msg = document.getElementById("msg");
            const ndef = new NDEFReader();
            let ignoreRead = true;
            await ndef.scan();
            ignoreRead = false;
            msg.innerHTML = "Ready!";
            ndef.onreading = (event) => {
                if (ignoreRead) {
                    return;
                }

                msg.innerHTML = "I read something";
            };

        </script>
    </body>
</html>
